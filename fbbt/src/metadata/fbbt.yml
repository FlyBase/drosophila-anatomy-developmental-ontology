# PURL configuration for http://purl.obolibrary.org/obo/fbbt

idspace: FBBT
base_url: /obo/fbbt

products:
- fbbt.owl: https://raw.githubusercontent.com/dosumis/drosophila-anatomy-ontology-test/master/fbbt.owl
- fbbt.obo: https://raw.githubusercontent.com/dosumis/drosophila-anatomy-ontology-test/master/fbbt.obo

term_browser: ontobee
example_terms:
- FBBT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/dosumis/drosophila-anatomy-ontology-test/v

- prefix: /tracker/
  replacement: https://github.com/dosumis/drosophila-anatomy-ontology-test/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/FBBT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/dosumis/drosophila-anatomy-ontology-test/master/
