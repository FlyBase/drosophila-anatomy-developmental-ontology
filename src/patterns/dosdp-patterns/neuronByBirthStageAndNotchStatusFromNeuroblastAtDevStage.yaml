pattern_name: neuronByBirthStageAndNotchStatusFromNeuroblastAtDevStage
pattern_iri: http://purl.obolibrary.org/obo/fbbt/src/patterns/dosdp-patterns/neuronByBirthStageAndNotchStatusFromNeuroblastAtDevStage.yaml
description: "Somewhat complex pattern for defining neurons based on birth stage and notch status (primary/secondary/primary Notch ON etc.), neuroblast of origin, and the developmental stage that it is in (larval/adult etc.). All fields are technically optional, but really neuroblast and birth stage/notch status (even if just 'neuron') should be specified. Stage is a list variable that can also include sex if needed. Neurotransmitter(s) can be added if known and consistent for the lineage. Other types are types that apply to all neurons defined by the birth/notch/stage combination but are not required for class membership (e.g. all NB3-3 primary neurons are Notch OFF) - this is a list variable."

contributors:
  - https://orcid.org/0000-0002-1373-1705

classes:
  neuron: FBbt:00005106
  neuroblast: FBbt:00005146
  organism: FBbt:00000001
  neurotransmitter_secretion: GO:0007269
  lineage_clone: FBbt:00007683
  anatomical_entity: FBbt:10000000

relations: 
  part_of: BFO:0000050
  develops_from: RO:0002202
  capable_of: RO:0002215
  has_soma_location: RO:0002100

annotationProperties:
  synonym_type: oboInOwl:hasSynonymType
  database_cross_reference: oboInOwl:hasDbXref
  exact_synonym: oboInOwl:hasExactSynonym

vars:
  birth_notch: neuron
  neuroblast: neuroblast
  clone: lineage_clone
  ito_lee: thing
  hartenstein: thing
  primary: thing
  secondary: thing
  nb_label: thing
  ito_lee_synonym_type: thing
  hartenstein_synonym_type: thing
  primary_synonym_type: thing
  secondary_synonym_type: thing

list_vars:
  stage: organism
  other_types: neuron
  neurotransmitter: neurotransmitter_secretion
  soma: anatomical_entity
  other_synonyms: thing

data_list_vars:
  reference: thing

logical_axioms:
   - axiom_type: equivalentTo
     multi_clause:
      sep: " and "
      clauses:
        - text: "%s"
          vars:
            - birth_notch
        - text: "'develops_from' some %s"
          vars:
            - neuroblast
        - text: "'part_of' some %s"
          vars:
            - stage
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "%s"
          vars:
            - other_types
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "'capable_of'some %s"
          vars:
            - neurotransmitter
   - axiom_type: subClassOf
     text: "'part_of'some %s"
     vars:
       - clone
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "'has_soma_location' some %s"
          vars:
            - soma

name:
  text: "%s"
  vars:
    - nb_label

generated_synonyms:
  - text: "%s"
    vars:
      - ito_lee
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: ito_lee_synonym_type
  - text: "%s"
    vars:
      - hartenstein
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: hartenstein_synonym_type
  - text: "%s"
    vars:
      - primary
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: primary_synonym_type
  - text: "%s"
    vars:
      - secondary
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: secondary_synonym_type

exact_synonym:
  value: other_synonyms

