pattern_name: developingEntityWithEarlierAndLaterStructures
pattern_iri: http://purl.obolibrary.org/obo/fbbt/src/patterns/dosdp-patterns/developingEntityWithEarlierAndLaterStructures.yaml
description: "Pattern for generating terms for developing material anatomical entities (currently anlagen and primordia). Adds SC axioms for develops_from and develops_into relationships."

contributors:
  - https://orcid.org/0000-0002-1373-1705

classes:
  developing_material_anatomical_entity: FBbt:00007006
  anatomical_entity: FBbt:10000000

relations:
  develops_from: RO:0002202
  develops_into: RO:0002203

annotationProperties:
  database_cross_reference: oboInOwl:hasDbXref

vars:
  precursor_type: developing_material_anatomical_entity

list_vars:
  develops_into_entity: anatomical_entity
  develops_from_entity: anatomical_entity

internal_vars:
  - var_name: develops_into_cat
    input: develops_into_entity
    apply:
      join:
        sep: ' and some '
  - var_name: develops_from_cat
    input: develops_from_entity
    apply:
      join:
        sep: ' and some '

logical_axioms:
   - axiom_type: subClassOf
     text: "%s"
     vars:
       - precursor_type
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "'develops_from' some %s"
          vars:
            - develops_from_entity
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "'develops_into' some %s"
          vars:
            - develops_into_entity

def:
  annotations:
     - annotationProperty: database_cross_reference
       text: "FBC:Autogenerated"
  multi_clause:
    sep: " "
    clauses:
       - text: "A(n) %s that"
         vars:
           - precursor_type
       - text: "develops into some %s."
         vars:
           - develops_into_cat
       - text: "It develops from some %s."
         vars:
           - develops_from_cat

