      - primary
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: primary_synonym_type
  - text: "lineage %s neuroblast"
    vars:
      - primary
  - text: "neuroblast %s"
    vars:
      - secondary
    xrefs: reference
    annotations:
      - annotationProperty: synonym_type
        var: secondary_synonym_type
  - text: "NB %s"
    vars:
      - secondary
    annotations:
       - annotationProperty: database_cross_reference
