id: fbbt
title: "Drosophila Anatomy Ontology"
github_org: FlyBase
repo: drosophila-anatomy-ontology
report_fail_on: none
use_dosdps: TRUE
pattern_pipelines_group:
  products:
    - id: logical-only
      dosdp_tools_options: "--obo-prefixes=true --restrict-axioms-to=logical"
    - id: all-axioms
      dosdp_tools_options: "--obo-prefixes=true"
namespaces: 
  - http://purl.obolibrary.org/obo/FBbt_
  - http://purl.obolibrary.org/obo/fbbt_
release_artefacts: 
  - base
  - simple
  - non-classified
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
components:
  products:
    - filename: fbbt_ext.owl
    - filename: exact_mappings.owl
    - filename: neuron_symbols.owl
    - filename: larvalbrain_compartments.owl
    - filename: larvalbrain_fascicles.owl
    - filename: hemibrain_new_cells.owl
    - filename: hemibrain_new_ALLNs.owl
    - filename: Feng_neurons.owl
import_group:
  products:
    - id: go
    - id: ro
    - id: pato
      module_type: minimal
edit_format: obo
robot_java_args: '-Xmx8G'
allow_equivalents: none
release_date: TRUE
